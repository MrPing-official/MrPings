<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Test Buttons</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    background: #f4f4f9;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 1rem 2rem;
    background: #1e1e1e;
    color: #fff;
  }
  header button {
    font-size: 1.5rem;
    cursor: pointer;
    margin-left: 0.5rem;
  }
  #loginModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    display: flex;
  }
  #loginBox {
    background: #fff;
    color: #000;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
  }
  #loginBox button {
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Testseite</h1>
  <div>
    <button id="darkModeBtn">ðŸŒ™</button>
    <button id="loginBtn">ðŸ¦†</button>
  </div>
</header>

<div id="loginModal">
  <div id="loginBox">
    <h2>Login</h2>
    <input type="password" id="adminPw" placeholder="Passwort"><br>
    <button id="loginSubmitBtn">Login</button>
    <button id="loginCancelBtn">Abbrechen</button>
  </div>
</div>

<script>
  // Extra sichere EventListener
  const darkBtn = document.getElementById("darkModeBtn");
  const loginBtn = document.getElementById("loginBtn");
  const cancelBtn = document.getElementById("loginCancelBtn");
  const submitBtn = document.getElementById("loginSubmitBtn");
  const loginModal = document.getElementById("loginModal");

  if (darkBtn) {
    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      console.log("Darkmode toggled"); // Testausgabe
    });
  } else { console.error("Darkmode Button nicht gefunden"); }

  if (loginBtn) {
    loginBtn.addEventListener("click", () => {
      loginModal.style.display = "flex";
      console.log("Login Modal geÃ¶ffnet");
    });
  } else { console.error("Login Button nicht gefunden"); }

  if (cancelBtn) {
    cancelBtn.addEventListener("click", () => {
      loginModal.style.display = "none";
      console.log("Login Modal geschlossen");
    });
  } else { console.error("Cancel Button nicht gefunden"); }

  if (submitBtn) {
    submitBtn.addEventListener("click", () => {
      const pw = document.getElementById("adminPw").value;
      if (pw === "123") alert("Login erfolgreich");
      else alert("Falsches Passwort");
    });
  } else { console.error("Submit Button nicht gefunden"); }
</script>
</body>
</html>
