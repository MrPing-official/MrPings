<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>haertfelder.me</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1e1e1e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }
    header img {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
    }
    header button {
      background: #007bff;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      margin-bottom: 1.5rem;
    }
    .comments textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 0.5rem;
    }
    .comment {
      background: #2a2a2a;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .blog h2 {
      margin-top: 2rem;
    }
    .blog .card h3 {
      margin: 0;
      cursor: pointer;
    }
    .blog .card p {
      margin-top: 0.5rem;
    }
    button {
      background: #007bff;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="assets/ente.png" alt="Logo"> haertfelder.me</h1>
    <button onclick="login()">Anmelden</button>
  </header>

  <main>
    <!-- Linke Seite -->
    <div>
      <div class="card">
        <h2>Willkommen!</h2>
        <p>Sch√∂n, dass du hier bist. Dies ist mein pers√∂nlicher Blog f√ºr Gedanken, Ideen und mehr.</p>
      </div>

      <section class="cards">
        <div class="card">
          <h2>√úber mich</h2>
          <p>Hier kannst du ein paar Worte √ºber dich schreiben ‚Äì wer du bist, was du machst und was dich interessiert.</p>
        </div>

        <div class="card comments">
          <h2>Kommentare</h2>
          <form onsubmit="addComment(event)">
            <textarea id="commentInput" placeholder="Schreibe einen Kommentar..."></textarea>
            <button type="submit">Absenden</button>
          </form>
          <div class="comment-list" id="commentList"></div>
        </div>
      </section>

      <!-- Blogbereich -->
      <section class="blog" id="blog">
        <h2>Blogeintr√§ge</h2>
        <div id="blogList"></div>
      </section>
    </div>

    <!-- Rechte Seite -->
    <div>
      <div class="card">
        <h2>Video</h2>
        <iframe width="100%" height="250" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube Video" 
          frameborder="0" 
          allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script>
    // Login mit Passwort
    function login() {
      const pw = prompt("Bitte Passwort eingeben:");
      if (pw === "123") {
        window.location.href = "admin.html";
      } else {
        alert("Falsches Passwort!");
      }
    }

    // Kommentare
    function addComment(event) {
      event.preventDefault();
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (!text) return;

      const commentList = document.getElementById("commentList");
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = text;
      commentList.appendChild(div);

      input.value = "";
    }

    // Blog laden
    function loadBlog() {
      const blogList = document.getElementById("blogList");
      blogList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");

      posts.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("h3");
        title.textContent = post.title;
        title.style.cursor = "pointer";

        const content = document.createElement("p");
        content.textContent = post.text;
        content.style.display = "none";

        // Bewertungen
        const rating = document.createElement("div");
        rating.style.marginTop = "0.5rem";

        const upBtn = document.createElement("button");
        upBtn.textContent = `üëç ${post.up || 0}`;
        upBtn.style.marginRight = "0.5rem";

        const downBtn = document.createElement("button");
        downBtn.textContent = `üëé ${post.down || 0}`;

        upBtn.onclick = () => {
          post.up = (post.up || 0) + 1;
          savePosts(posts);
          loadBlog();
        };

        downBtn.onclick = () => {
          post.down = (post.down || 0) + 1;
          savePosts(posts);
          loadBlog();
        };

        rating.appendChild(upBtn);
        rating.appendChild(downBtn);

        // Titel-Click ‚Üí Text ein-/ausblenden
        title.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };

        card.appendChild(title);
        card.appendChild(content);
        card.appendChild(rating);

        blogList.appendChild(card);
      });
    }

    function savePosts(posts) {
      localStorage.setItem("blogPosts", JSON.stringify(posts));
    }

    document.addEventListener("DOMContentLoaded", loadBlog);
  </script>
</body>
</html>
