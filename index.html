<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>haertfelder.me</title>
<style>
  :root {
    --bg-color: #f4f4f9;
    --text-color: #222;
    --card-bg: #fff;
    --header-bg: #1e1e1e;
    --header-text: #fff;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #fff;
    --card-bg: #1e1e1e;
    --header-bg: #000;
    --header-text: #fff;
  }
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.5s, color 0.5s;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: var(--header-bg);
    color: var(--header-text);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background 0.5s, color 0.5s;
  }
  header h1 { font-size: 1.6rem; font-weight: bold; text-shadow: 0 0 8px #00d4ff, 0 0 12px #007bff; }
  .header-buttons { display: flex; gap: 0.5rem; }
  header button { background: transparent; font-size: 1.8rem; border: none; cursor: pointer; color: inherit; }

  main { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; padding: 2rem; }
  .left-column, .right-column { display: flex; flex-direction: column; }

  .card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    margin-bottom: 1.5rem;
    transition: transform 0.2s, background 0.5s, color 0.5s;
  }
  .card:hover { transform: translateY(-3px); }
  .banner {
    background: linear-gradient(90deg, #007bff, #00d4ff);
    color: #fff;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
    padding: 0.8rem;
    border-radius: 12px;
    margin-bottom: 1rem;
  }
  .visitor-counter {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: var(--card-bg);
    color: var(--text-color);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 0.9rem;
  }

  /* Login Modal */
  #loginModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; opacity:0; transition: opacity 0.3s ease; }
  #loginModal.show { display:flex; opacity:1; }
  #loginBox {
    background: var(--card-bg); color: var(--text-color);
    padding:2rem; border-radius:10px; text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.4); width:300px;
    transform: scale(0.8); transition: transform 0.3s ease, background 0.5s, color 0.5s;
  }
  #loginModal.show #loginBox { transform: scale(1); }
  #loginBox input { padding:0.5rem; border-radius:6px; border:1px solid #ccc; margin-bottom:1rem; width:100%; }
  #loginBox button { padding:0.5rem 1rem; border:none; border-radius:6px; background:#007bff; color:white; cursor:pointer; margin:0.2rem; }

  form input, form textarea { width:100%; margin-bottom:0.5rem; padding:0.5rem; border-radius:6px; border:1px solid #ccc; }
  form button { padding:0.4rem 0.8rem; border-radius:6px; border:none; background:#007bff; color:white; cursor:pointer; }

  /* Mobile Anpassung */
  @media(max-width:768px){
    main { grid-template-columns:1fr; }
    .right-column { display:none; }
    #videoMobile { display:block; order:2; margin-bottom:1rem; }
  }
  #videoMobile { display:none; }
</style>
</head>
<body>

<header>
  <h1>ðŸ’¡ haertfelder.me</h1>
  <div class="header-buttons">
    <button id="darkModeBtn">ðŸŒ™</button>
    <button id="loginBtn">ðŸ¦†</button>
  </div>
</header>

<main>
  <div class="left-column">
    <div class="card">
      <h2>Willkommen!</h2>
      <p>Diese Seite ist hauptsÃ¤chlich fÃ¼r mich, um meine Gedanken und Ideen jederzeit festzuhalten.</p>
    </div>
    <div class="card">
      <h2>Ãœber mich</h2>
      <p>Geht dich garnichts an.</p>
    </div>

    <!-- Video Mobile -->
    <div class="card" id="videoMobile">
      <h2>Video</h2>
      <div id="playerMobile"></div>
    </div>

    <section class="blog">
      <div class="banner">ðŸ’¡ Ideenschmiede</div>
      <div id="blogList"></div>
    </section>
  </div>

  <div class="right-column">
    <div class="card">
      <h2>Video</h2>
      <div id="playerDesktop"></div>
    </div>
  </div>
</main>

<div class="visitor-counter" id="visitorCounter">Besucher: 0</div>

<!-- Login Modal -->
<div id="loginModal">
  <div id="loginBox">
    <h2>ðŸ”‘ Admin Login</h2>
    <input type="password" id="adminPw" placeholder="Passwort">
    <br>
    <button id="loginSubmitBtn">Login</button>
    <button id="loginCancelBtn">Abbrechen</button>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
document.addEventListener("DOMContentLoaded",()=>{

  // Buttons
  const darkBtn=document.getElementById("darkModeBtn");
  const loginBtn=document.getElementById("loginBtn");
  const cancelBtn=document.getElementById("loginCancelBtn");
  const submitBtn=document.getElementById("loginSubmitBtn");
  const loginModal=document.getElementById("loginModal");

  darkBtn.addEventListener("click",()=>document.body.classList.toggle("dark"));
  loginBtn.addEventListener("click",()=>loginModal.classList.add("show"));
  cancelBtn.addEventListener("click",()=>loginModal.classList.remove("show"));
  submitBtn.addEventListener("click",()=>{
    const pw=document.getElementById("adminPw").value;
    if(pw==="ichbinadmin"){sessionStorage.setItem("isAdmin","true");window.location.href="admin.html";}
    else alert("Falsches Passwort!");
  });

  // BesucherzÃ¤hler
  const visitorCounter=document.getElementById("visitorCounter");
  let count=Number(localStorage.getItem("visitorCount")||0)+1;
  localStorage.setItem("visitorCount",count);
  visitorCounter.textContent="Besucher: "+count;

  // Blog
  const blogList=document.getElementById("blogList");
  const posts=JSON.parse(localStorage.getItem("blogPosts")||"[]");
  function renderPosts(){
    blogList.innerHTML="";
    posts.forEach(post=>{
      const card=document.createElement("div");
      card.className="card";
      const title=document.createElement("h3"); title.textContent=post.title;
      const content=document.createElement("p"); content.textContent=post.text;
      card.appendChild(title); card.appendChild(content);
      blogList.appendChild(card);
    });
  }
  renderPosts();

  // YouTube Player API
  let playerDesktop, playerMobile;
  window.onYouTubeIframeAPIReady=function(){
    playerDesktop=new YT.Player('playerDesktop',{videoId:'dQw4w9WgXcQ',playerVars:{autoplay:0,controls:1}});
    playerMobile=new YT.Player('playerMobile',{videoId:'dQw4w9WgXcQ',playerVars:{autoplay:0,controls:1}});
  };

  function startVideo(){
    if(playerDesktop && playerDesktop.playVideo){playerDesktop.playVideo();playerDesktop.unMute();}
    if(playerMobile && playerMobile.playVideo){playerMobile.playVideo();playerMobile.unMute();}
    document.removeEventListener("mousemove",startVideo);
    document.removeEventListener("scroll",startVideo);
    document.removeEventListener("touchstart",startVideo);
  }

  document.addEventListener("mousemove",startVideo,{once:true});
  document.addEventListener("scroll",startVideo,{once:true});
  document.addEventListener("touchstart",startVideo,{once:true});
});
</script>
</body>
</html>
