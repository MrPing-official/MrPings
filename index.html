<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<style>
  :root {
    --bg-color: #f4f4f9;
    --text-color: #222;
    --card-bg: #ffffff;
    --header-bg: #1e1e1e;
    --header-text: #fff;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #fff;
    --card-bg: #1e1e1e;
    --header-bg: #000;
    --header-text: #fff;
  }
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: var(--header-bg);
    color: var(--header-text);
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  header h1 {
    font-size: 1.6rem;
    font-weight: bold;
    text-shadow: 0 0 8px #00d4ff, 0 0 12px #007bff;
  }
  .header-buttons {
    display: flex;
    gap: 0.5rem;
  }
  header button {
    background: transparent;
    font-size: 1.8rem;
    border: none;
    cursor: pointer;
  }
  main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
    padding: 2rem;
  }
  .card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    margin-bottom: 1.5rem;
  }
  .banner {
    background: linear-gradient(90deg, #007bff, #00d4ff);
    color: #fff;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
    padding: 0.8rem;
    border-radius: 12px;
    margin-bottom: 1rem;
  }
  .comment {
    background: #2a2a2a;
    color: #fff;
    padding: 0.4rem;
    border-radius: 6px;
    margin-bottom: 0.5rem;
  }
  .visitor-counter {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: var(--card-bg);
    color: var(--text-color);
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    font-size: 0.9rem;
  }
  /* Login Modal */
  #loginModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  #loginModal.show {
    display: flex;
    opacity: 1;
  }
  #loginBox {
    background: var(--card-bg);
    color: var(--text-color);
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    width: 300px;
    transform: scale(0.8);
    transition: transform 0.3s ease;
  }
  #loginModal.show #loginBox {
    transform: scale(1);
  }
  #loginBox input {
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    width: 100%;
  }
  #loginBox button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
    margin: 0.2rem;
  }
</style>
</head>
<body>
<header>

<main>
  <div>

      <h2>Willkommen!</h2>

    </div>
    <div class="card">
      <h2>Ãœber mich</h2>
      <p>Jung, ideenreich, Elektromeister, SpaÃŸvogel.</p>
    </div>
    <section class="blog" id="blog">
      <div class="banner">ðŸ’¡ Ideenschmiede</div>
      <h2>BlogeintrÃ¤ge</h2>
      <div id="blogList"></div>
    </section>
  </div>
  <div>
    <div class="card">
      <h2>Video</h2>
      <iframe width="100%" height="250"

<!-- Login Modal -->
<div id="loginModal">
  <div id="loginBox">
    <h2>ðŸ”‘ Admin Login</h2>
    <input type="password" id="adminPw" placeholder="Passwort">
    <br>
    <button id="loginSubmitBtn">Login</button>
    <button id="loginCancelBtn">Abbrechen</button>
  </div>
</div>

<script>
  // EventListener extra sicher
  document.addEventListener("DOMContentLoaded", () => {
    const darkBtn = document.getElementById("darkModeBtn");
    const loginBtn = document.getElementById("loginBtn");
    const cancelBtn = document.getElementById("loginCancelBtn");
    const submitBtn = document.getElementById("loginSubmitBtn");
    const loginModal = document.getElementById("loginModal");

    darkBtn?.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    loginBtn?.addEventListener("click", () => {
      loginModal.classList.add("show");
    });

    cancelBtn?.addEventListener("click", () => {
      loginModal.classList.remove("show");
    });

    submitBtn?.addEventListener("click", () => {
      const pw = document.getElementById("adminPw").value;
      if (pw === "123") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Falsches Passwort!");
      }
    });

    // BesucherzÃ¤hler
    const visitorCounter = document.getElementById("visitorCounter");
    let count = Number(localStorage.getItem("visitorCount") || 0) + 1;
    localStorage.setItem("visitorCount", count);
    visitorCounter.textContent = "Besucher: " + count;

    // Blog laden
    const blogList = document.getElementById("blogList");
    const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");
    posts.forEach((post, index) => {
      const card = document.createElement("div");
      card.className = "card";
      const title = document.createElement("h3");
      title.textContent = post.title;
      const content = document.createElement("p");
      content.textContent = post.text;
      content.style.display = "none";
      title.onclick = () => {
        content.style.display = content.style.display === "none" ? "block" : "none";
      };
      card.appendChild(title);
      card.appendChild(content);
      blogList.appendChild(card);
    });
  });
</script>
</body>
</html>
