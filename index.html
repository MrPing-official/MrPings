<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>haertfelder.me</title>
  <style>
    :root {
      --bg-color: #f4f4f9;
      --text-color: #222;
      --card-bg: #ffffff;
      --header-bg: #1e1e1e;
      --header-text: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --header-bg: #000;
      --header-text: #fff;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--header-bg);
      color: var(--header-text);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }
    header button {
      background: #007bff;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .banner {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 0.8rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .icon-bulb {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
      flex-shrink: 0;
      filter: drop-shadow(0 0 0 rgba(255, 235, 59, 0));
      animation: bulb-glow 2.4s ease-in-out infinite;
    }
    @keyframes bulb-glow {
      0%, 100% { filter: drop-shadow(0 0 0 rgba(255, 235, 59, 0)); }
      50%      { filter: drop-shadow(0 0 8px rgba(255, 235, 59, 0.9)); }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <svg class="icon-bulb" viewBox="0 0 24 24" aria-label="Ideen">
        <path fill="#FFEB3B" d="M9 21h6v-1H9v1zm3-19a7 7 0 0 0-4.9 12c.4.4.9 1.3.9 2v1h8v-1c0-.7.5-1.6.9-2A7 7 0 0 0 12 2z"/>
        <path fill="#FFC107" d="M8 17h8v2H8z"/>
        <path fill="#795548" d="M10 20h4v2h-4z"/>
      </svg>
      haertfelder.me
    </h1>
    <div class="header-buttons">
      <button onclick="toggleDarkMode()">🌙 Darkmode</button>
      <button onclick="login()">Anmelden</button>
    </div>
  </header>

  <main>
    <!-- Linke Seite -->
    <div>
      <div class="card">
        <h2>Willkommen!</h2>
        <p>Schön, dass du hier bist. Dies ist mein persönlicher Blog für Gedanken, Ideen und mehr.</p>
      </div>

      <div class="card">
        <h2>Über mich</h2>
        <p>Hier kannst du ein paar Worte über dich schreiben – wer du bist, was du machst und was dich interessiert.</p>
      </div>

      <!-- Blogbereich -->
      <section class="blog" id="blog">
        <div class="banner">💡 Ideenschmiede</div>
        <h2>Blogeinträge</h2>
        <div id="blogList"></div>
      </section>
    </div>

    <!-- Rechte Seite -->
    <div>
      <div class="card">
        <h2>Video</h2>
        <iframe width="100%" height="250" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" 
          title="YouTube Video" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".header-buttons button");
      btn.textContent = document.body.classList.contains("dark") ? "☀️ Lightmode" : "🌙 Darkmode";
    }

    function login() {
      const pw = prompt("Bitte Passwort eingeben:");
      if (pw === "123") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Falsches Passwort!");
      }
    }

    function loadBlog() {
      const blogList = document.getElementById("blogList");
      blogList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("h3");
        title.textContent = post.title;
        title.style.cursor = "pointer";

        const content = document.createElement("p");
        content.textContent = post.text;
        content.style.display = "none";

        title.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };

        const rating = document.createElement("div");
        rating.style.marginTop = "0.5rem";

        const upBtn = document.createElement("button");
        upBtn.textContent = `👍 ${post.up || 0}`;
        upBtn.style.marginRight = "0.5rem";

        const downBtn = document.createElement("button");
        downBtn.textContent = `👎 ${post.down || 0}`;

        upBtn.onclick = () => {
          post.up = (post.up || 0) + 1;
          savePosts(posts);
          loadBlog();
        };
        downBtn.onclick = () => {
          post.down = (post.down || 0) + 1;
          savePosts(posts);
          loadBlog();
        };

        rating.appendChild(upBtn);
        rating.appendChild(downBtn);

        card.appendChild(title);
        card.appendChild(content);
        card.appendChild(rating);

        blogList.appendChild(card);
      });
    }

    function savePosts(posts) {
      localStorage.setItem("blogPosts", JSON.stringify(posts));
    }

    document.addEventListener("DOMContentLoaded", loadBlog);
  </script>
</body>
</html>
