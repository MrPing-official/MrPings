<!DOCTYPE html>
<html lang="de">
<head>

  <title>haertfelder.me</title>
  <style>
    :root {
      --bg-color: #f4f4f9;
      --text-color: #222;
      --card-bg: #ffffff;
      --header-bg: #1e1e1e;
      --header-text: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1e1e1e;
      --header-bg: #000;
      --header-text: #fff;
    }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--header-bg);
      color: var(--header-text);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #00d4ff, 0 0 12px #007bff;
    }
    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }
    header button {
      background: transparent;
      font-size: 1.8rem;
      border: none;
      cursor: pointer;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .banner {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 0.8rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .comment {
      background: #2a2a2a;
      color: #fff;
      padding: 0.4rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .visitor-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: var(--card-bg);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
