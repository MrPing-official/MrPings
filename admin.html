<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adminbereich - haertfelder.me</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f4f4f9;
      color: #222;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adminbereich</h1>
    <button onclick="logout()">🚪 Logout</button>
  </header>

  <div class="card">
    <h2>Neuen Blogeintrag erstellen</h2>
    <form onsubmit="addPost(event)">
      <input type="text" id="postTitle" placeholder="Titel" required>
      <textarea id="postText" placeholder="Dein Text..." required></textarea>
      <button type="submit">➕ Erstellen</button>
    </form>
  </div>

  <div class="card">
    <h2>Alle Blogeinträge</h2>
    <div id="blogList"></div>
  </div>

  <script>
    // Admin-Schutz
    if (sessionStorage.getItem("isAdmin") !== "true") {
      alert("Kein Zugriff! Bitte zuerst anmelden.");
      window.location.href = "index.html";
    }

    function addPost(event) {
      event.preventDefault();
      const title = document.getElementById("postTitle").value.trim();
      const text = document.getElementById("postText").value.trim();

      if (!title || !text) return;

      const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");
      posts.push({ title, text, up: 0, down: 0, comments: [], rated: {} });
      savePosts(posts);

      document.getElementById("postTitle").value = "";
      document.getElementById("postText").value = "";

      loadBlog();
    }

    function loadBlog() {
      const blogList = document.getElementById("blogList");
      blogList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");

      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.style.borderBottom = "1px solid #ddd";
        div.style.padding = "0.5rem 0";

        const strong = document.createElement("strong");
        strong.textContent = post.title;

        const p = document.createElement("p");
        p.textContent = post.text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "🗑️ Löschen";
        delBtn.onclick = () => {
          if (confirm("Diesen Blogeintrag wirklich löschen?")) {
            posts.splice(index, 1);
            savePosts(posts);
            loadBlog();
          }
        };

        div.appendChild(strong);
        div.appendChild(p);
        div.appendChild(delBtn);
        blogList.appendChild(div);
      });
    }

    function savePosts(posts) {
      localStorage.setItem("blogPosts", JSON.stringify(posts));
    }

    function logout() {
      sessionStorage.removeItem("isAdmin");
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", loadBlog);
  </script>
</body>
</html>
