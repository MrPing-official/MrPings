<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Blogverwaltung</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .entry {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .entry input, .entry textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .entry input {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .entry textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      background: #007bff;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background: #0056b3;
    }
    #addEntry {
      background: #28a745;
    }
    #addEntry:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blogverwaltung</h1>
    <p>Hier kannst du neue EintrÃ¤ge erstellen und speichern. Die EintrÃ¤ge erscheinen auf deiner Startseite.</p>

    <div id="entries"></div>

    <button id="addEntry">+ Neuer Eintrag</button>
    <button id="saveEntries">ðŸ’¾ Speichern</button>
  </div>

  <script>
    const entriesDiv = document.getElementById("entries");

    function createEntry(title = "", text = "") {
      const div = document.createElement("div");
      div.className = "entry";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Titel";
      input.value = title;

      const textarea = document.createElement("textarea");
      textarea.placeholder = "Dein Text...";
      textarea.value = text;

      div.appendChild(input);
      div.appendChild(textarea);
      entriesDiv.appendChild(div);
    }

    // Bestehende Posts laden
    function loadEntries() {
      const posts = JSON.parse(localStorage.getItem("blogPosts") || "[]");
      posts.forEach(post => createEntry(post.title, post.text));
    }

    // Speichern
    document.getElementById("saveEntries").addEventListener("click", () => {
      const entries = document.querySelectorAll(".entry");
      const posts = [];
      entries.forEach(entry => {
        const title = entry.querySelector("input").value.trim();
        const text = entry.querySelector("textarea").value.trim();
        if (title && text) {
          posts.push({ title, text, up: 0, down: 0 });
        }
      });
      localStorage.setItem("blogPosts", JSON.stringify(posts));
      alert("BlogeintrÃ¤ge gespeichert!");
    });

    // Neuen Eintrag hinzufÃ¼gen
    document.getElementById("addEntry").addEventListener("click", () => {
      createEntry();
    });

    // Beim Laden bestehende EintrÃ¤ge anzeigen
    loadEntries();
  </script>
</body>
</html>
